<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Hub</title>
    <style>
        /* General styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Blurred background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/static/images/food.webp');
            /* Replace with your image path */
            background-size: cover;
            background-position: center;
            filter: blur(6px);
            /* Apply blur effect */
            z-index: -1;
            /* Ensure it's behind everything else */
        }

        /* Modal box */
        .modal {
            position: relative;
            background: white;
            padding: 30px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            z-index: 1;
            /* Ensure it appears above the background */
        }

        /* Icon styling */
        .icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        /* Title styling */
        .modal h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        /* Subtitle styling */
        .modal p {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Buttons styling */
        button {
            width: 100%;
            border: none;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .details-btn {
            background-color: #ff6f61;
            color: white;
        }

        .review-btn {
            background-color: #4caf50;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <!-- Blurred background -->
    <div class="background"></div>

    <!-- Modal content -->
    <div class="modal">
        <div class="icon">üç¥</div>
        <h1>Restaurant Hub</h1>
        <p>Discover & Share Your Dining Experiences</p>
        <button class="details-btn">üçΩÔ∏è View Restaurant Details</button>
        <button class="review-btn">‚≠ê Write a Review</button>
    </div>
    <script>
        document.querySelector('.details-btn').addEventListener('click', () => {
           window.location.href = '/view';
        });

        document.querySelector('.review-btn').addEventListener('click', () => {
            window.location.href = '/add';
            
        });

    </script>
</body>

</html>
