<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai Restaurants</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            /* Custom Font */
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 40px;
            color: #2d3e50;
            margin-bottom: 40px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Search Bar */
        #search-bar {
            width: 50%;
            padding: 14px 24px;
            font-size: 18px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 40px;
            transition: all 0.3s ease-in-out;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #search-bar:focus {
            border-color: #3498db;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        /* Restaurant Cards Layout */
        #results {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* Two columns */
            gap: 30px;
            margin-top: 30px;
            justify-items: center;
        }

        /* Individual Restaurant Card */
        .restaurant {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: all 0.3s ease;
            text-align: left;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            transform: scale(1);
            background: linear-gradient(135deg, #ffffff 60%, #f7f7f7 100%);
        }

        .restaurant-link {
            text-decoration: none;
            /* Removes the blue underline */
            color: inherit;
            /* Ensure text color is the same as surrounding text */
        }


        .restaurant:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 16px 30px rgba(0, 0, 0, 0.15);
        }

        .restaurant::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background-color: #3498db;
            border-radius: 10px 10px 0 0;
        }


        /* Restaurant Title */
        .restaurant h3 {
            font-size: 30px;
            color: #2d3e50;
            margin: 0;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Restaurant Details */
        .restaurant p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
            line-height: 1.6;
        }

        /* Highlight the famous dish */
        .restaurant p strong {
            color: #3498db;
            font-weight: bold;
        }

        /* Rating Stars */
        .restaurant .rating {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .restaurant .rating span {
            color: #f39c12;
            font-size: 22px;
            margin-right: 5px;
        }

        /* Reviews Section */
        .restaurant .review {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
            font-style: italic;
            line-height: 1.6;
        }

        /* Hover Effect on Restaurant Card */
        .restaurant:hover h3 {
            color: maroon;
        }

        .restaurant:hover p {
            color: #333;
        }

        /* Add a button for "View More" or "Visit Website" */
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Image Integration (For Restaurant Images) */
        .restaurant img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {

            /* Adjusting Search Bar */
            #search-bar {
                width: 75%;
            }

            /* Stack restaurant cards in single column for smaller screens */
            #results {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 30px;
            }

            /* Adjust Button for Small Screens */
            .button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

        function filterRestaurants() {
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();

        function displayRestaurants(filteredRestaurants) {
