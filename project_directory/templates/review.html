        h1 {

        }

        #reviews {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 20px;
        }

        .review {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px;
            width: 80%;
            max-width: 800px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .review:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        .review p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }

        .review p strong {
            font-weight: 600;
            color: #34495e;
        }

        .review .rating {
            color: #f39c12;
            font-weight: bold;
        }

        .review .email {
            color: #2980b9;
        }

        .review .date {
            color: #7f8c8d;
        }

        .review .review-text {
            font-style: italic;
            color: #2c3e50;
        }

        hr {
            margin: 20px 0;
            border: 0;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            #reviews {
                margin: 20px 10px;
            }

            .review {
                width: 100%;
            }
        }
    </style>

        function getRestaurantReviews() {
            const params = new URLSearchParams(window.location.search);
            const restaurantName = params.get('name');

            if (restaurantName && reviews[restaurantName]) {
                document.getElementById('restaurant-name').textContent = restaurantName;
                displayReviews(reviews[restaurantName]);
            } else {
                document.getElementById('restaurant-name').textContent = "No reviews available.";
            }
        }

        
        function displayReviews() {
            const restaurantName = "{{ name }}";
            const reviewsDiv = document.getElementById('reviews');
            reviewsDiv.innerHTML = '';

            if (restaurantName && reviews[restaurantName]) {
                reviews[restaurantName].forEach(review => {
                    const reviewDiv = document.createElement('div');
                    reviewDiv.classList.add('review');
                    reviewDiv.innerHTML = `
                        <p><strong>Reviewer:</strong> ${review.reviewer}</p>
                        <p><strong>Email:</strong> ${review.email}</p>
                        <p><strong>Date:</strong> ${review.date}</p>
                        <p><strong>Rating:</strong> ${review.rating} ⭐</p>
                        <p><strong>Review:</strong> ${review.review}</p>
                        <hr>
                    `;
                    reviewsDiv.appendChild(reviewDiv);
                });
            } else {
                reviewsDiv.innerHTML = "<p>No reviews available for this restaurant.</p>";
            }
        }

        displayReviews();

        // Call the function when the page loads
        getRestaurantReviews();
    
    </script>
